<html>

<head>
	<link rel="stylesheet" href="css/OpenLayers_01.css" type="text/css">

	<!-- these two files are imported from a host that provides a hosted full build of the OpenLayers package for development as documented here: https://openlayers.org/download/ -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.6.4/ol.css" type="text/css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.6.4/ol.js" type="text/javascript"></script>
</head>

<body>
	<h1>This is an OpenLayers 4 sample map page with multiple basemaps to choose from</h1>

	<div id='map'><!-- This is where the map will be displayed --></div>
	
	<div id='map_selector'>
		Select the basemap you would like to use
		<ul>
			<li onclick="setMapType('OSM')">Open Street Map</li>
			<li onclick="setMapType('Bing_Roads')">Bing Map - Roads</li>
			<li onclick="setMapType('Bing_Aerial')">Bing Map - Aerial Imagery</li>
			<li onclick="setMapType('Bing_AerialWlabels')">Bing Map - Aerial Imagery with Labels</li>
			<li onclick="setMapType('STAMEN_Watercolor')">Stamen Watercolor</li>
			<li onclick="setMapType('STAMEN_Toner')">Stamen Toner</li>
			<li onclick="setMapType('STAMEN_Terrain')">Stamen Terrain</li>
		</ul>
	</div>

	<!-- import the external Javascript file with the map configuration code -->
	<script src="js/OpenLayers_02_basemaps.js" type="text/javascript"></script>
</body>

</html>
